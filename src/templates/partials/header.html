<header class="header">
  <div class="logo">
    <img src="{{root}}assets/img/devjane.png" alt="logo">
  </div>
  <button class="nav-toggle" aria-label="toggle navigation">
    <span class="hamburger"></span>
  </button>
  <nav class="nav">
    <ul class="nav__list">
      {{#each global.sections}}
        <li class="nav__item">
          <a href="{{root}}{{#unlesspage 'index'}}/index.html{{/unlesspage}}{{nav-item.link}}" class="nav__link">{{nav-item.text}}</a>
        </li>
      {{/each}}
    </ul>
  </nav>
</header>
